name: Rust

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: 0 5,17 * * *

env:
  CARGO_TERM_COLOR: always

jobs:

  test:
    name: "Test"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        strategy: [ debug, release ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            !target/release/build/devos-*
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt, clippy, llvm-tools-preview, rust-src
      - name: Install and qemu
        run: |
          sudo apt update
          sudo apt install -y qemu-system
      - name: Test
        run: |
          cargo test $(if [[ "${{ matrix.strategy }}" == "release" ]]; then echo "--release"; fi)

  build:
    name: "Build and upload artifacts"
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            !target/release/build/devos-*
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt, clippy, llvm-tools-preview, rust-src
      - name: Build
        run: |
          cargo build --release
      - uses: actions/upload-artifact@v3
        with:
          name: devos-boot-images
          path: |
            target/release/build/**/out/devos.iso